<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style1.css">
    <script type="text/javascript" src="../js/lib/widgetsdk-min.js"></script>
    <script type="text/javascript" src="../js/jquery-min.js"></script>

  </head>
   <body>
    <h2>Order details</h2>
    <hr>
    <div>
      <label for="Title">Title</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="title" name="Title">
      <br>
      <br>
    
      <label for="Order date">Order Date  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="date" id="Order date" name="Order date">
      <br>
      <br>
      <label for="Customer">Customer</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select style="cursor: pointer;" name="Customer" id="Customer">
        <option value="-1"> Select customer </option>
      </select>
      <br>
      <br>

      <label for="Order status">Order Status</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select style="cursor: pointer;" name="Order Status" id="Order Status">
        <option value="New">New</option>
        <option value="Processing">Processing</option>
        <option value="Fulfilled">Fulfilled</option>
        <option value="Cancelled">Cancelled</option>
        <option value="Inventory checked">Inventory checked</option>
        <option value="Order Booked">Order Booked</option>
      </select>
      <br>
      <br>

      <label for="Expected delivery date">Expected delivery date</label>
      <input type="date" id="delivery date" name="Expected delivery date">
    </div>

      <h2>Line Item</h2>
      <hr>    

      <table style="width:80%">
        <tr>
          <th style="width:180px">Products</th>            
          <th style="width:180px">Quantity</th>            
          <th style="width:180px">Price per unit</th>          
          <th style="width:180px">Cost </th>
        </tr>
        <tr>
          <td> 
          <select name="Products" id="Products">
            <option class="test" value="-1">Products</option>
          </select>  
          </td>
          <td> <input type="number" id="Quantity"> </td>
          <td> <textarea id="Priceperunit" placeholder=&#8377 rows="1" cols="20"></textarea> </td>
          <td> <input type="number" id="Cost" placeholder=&#8377> </td>
        </tr>
      </table>
      <br>
      <br>
      <button id="btna">+ Add New</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button id = "btnd">Delete item</button><br>
      <input type="text" placeholder="&#8377 Grand Total" id="grandtotal" name="Grand total">

      
      <button id="btns" onclick="addata()">SUBMIT</button>
      <button id="btnr">RESET</button>
      <br>
      <br>

      <script type="text/javascript" src="../js/script1.js"></script>
      <script type="text/javascript" src="../js/buttonActions1.js"></script>

      
   </body>
</html>
